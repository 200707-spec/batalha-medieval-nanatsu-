<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>⚔️ Batalha Medieval ⚔️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚔️ Batalha Nanatsu No Taizai⚔️</h1>
    <p>Arraste os personagens para as arenas e veja quem vencerá!</p> 
  </header>

  <main>
    <section class="arenas">
      <div class="arena" id="player1">Arena do personagem 1<br><span>Arraste um personagem aqui</span></div>
      <div class="painel-centro">
        <div class="status" id="status">🛡️ Aguardando Guerreiros 🛡️</div>
        <button onclick="lutar()" class="btn-lutar">⚔️ LUTAR</button>
        <button onclick="resetar()" class="btn-resetar">🔄 Resetar Jogo</button>
        <div id="resultado" class="resultado"></div>
      </div>
      <div class="arena" id="player2">Arena do personagem 2<br><span>Arraste um personagem aqui</span></div>
    </section>

    <section class="cards-section">
      <h2>Escolha seus personagem</h2>
      <div id="area-cards" class="area-cards"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
